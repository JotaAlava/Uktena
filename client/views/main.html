<div class="container" ng-controller="homeCtrl">
    <div class="row">
        <div class="col s12 center-align" style="margin-top: 15%">
            <h1 style="font-size: 11.2rem" ng-bind="timeLeft()"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align" style="margin-top: 10%">
            <a class="waves-effect waves-light btn-large" ng-click="startTimer()">Start</a>
            <a class="waves-effect waves-light btn-large" ng-click="stopTimer()">Stop</a>
            <a class="waves-effect waves-light btn-large" ng-click="shortBreak()">Short Break</a>
            <a class="waves-effect waves-light btn-large" ng-click="longBreak()">Long Break</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align" style="margin-top: 10%">
            <p class="range-field" style="margin-top: 10%; margin-left: 25%; width: 50%;">
                <label for="">Work Session Length</label>
                <input id="uktena-tomato-length" type="range" min="1" max="45" ng-model="tomatoLength"/>
            </p>
        </div>
    </div>
</div>
